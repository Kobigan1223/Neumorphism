<!DOCTYPE html>
<html>
<head>
    <!-- icon styleSheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Social Buttons</title>
<link rel="stylesheet" href="social.css">
</head>
<body> 
     <!-- html code-->
     <h1>Neumorphic social Share Buttons</h1>
     <div class="frame">
         <!-- add social icons-->
         <a href="#" class="btn">
             <i class="fa fa-facebook" style="color: #3b5998;"></i>
         </a>
         <!-- twitter-->
         <a href="#" class="btn">
            <i class="fa fa-twitter" style="color:#00ecee;"></i>
        </a>
        <!-- dribbble-->
        <a href="#" class="btn">
            <i class="fa fa-dribbble" style="color:#ea4c89;"></i>
        </a>
        <!--linkedin-->
        <a href="#" class="btn">
            <i class="fa fa-linkedin" style="color:#0e76a8;"></i>
        </a>
        <!--pocket-->
        <a href="#" class="btn">
            <i class="fa fa-get-pocket" style="color:#ee4056;"></i>
        </a>
        <!-- envelope-->
        <a href="#" class="btn">
            <i class="fa fa-envelope" style="color:#65d838;"></i>
        </a>
     </div>
</body>
</html>
